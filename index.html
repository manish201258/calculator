<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calc-main">
            <div class="inputsection">
                <input type="text">
            </div>
            <div class="first-row">
                <button></button>   
                <button><img src="math icons1/plus slash.png" alt=""></button>   
                <button><img src="math icons1/percentage.png" alt=""></button>   
                <button>/</button>   
                <button> 7</button>   
                <button> 8</button>   
                <button> 9</button>   
                <button><img src="math icons1/mult.png" alt=""></button>   
                <button> 4</button>   
                <button> 5</button>   
                <button> 6</button>   
                <button><img src="math icons1/minus.png" alt=""></button>   
                <button> 1</button>   
                <button> 2</button>   
                <button> 3</button>   
                <button><img src="math icons1/plus.png" alt=""></button>   
                <button> 0</button>   
                <button> .</button>   
                <button><img src="math icons1/clear.png" alt=""></button>   
                <button><img src="math icons1/equal.png" alt=""></button>   
            </div>
        </div>
    </div>
</body>
</html>
